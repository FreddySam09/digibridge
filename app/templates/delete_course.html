{% extends 'base.html' %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="container">
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete this course?</p>
  <form method="POST">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a class="btn btn-secondary" href="{{ url_for('your_courses') }}">Cancel</a>
  </form>
</div>
{% endblock %}
