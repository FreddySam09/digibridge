{% extends 'base.html' %}

{% block title %}Your Courses{% endblock %}

{% block content %}
<div class="container">
  <h2>Your Courses</h2>
  <ul class="list-group">
    {% for course in courses %}
      <li class="list-group-item">
        <div class="row">
          <div class="col-md-6">
            <h3>{{ course.title }}</h3>
            <p>{{ course.description }}</p>
          </div>
          <div class="col-md-3">
            <a class="btn btn-dark" href="{{ url_for('edit_course', course_id=course.id) }}">Edit</a>
            <a class="btn btn-danger" href="{{ url_for('delete_course', course_id=course.id) }}">Delete</a>
            <br><br>
            <a class="btn btn-dark" href="{{ url_for('take_course', course_id=course.id) }}">View Course</a>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
